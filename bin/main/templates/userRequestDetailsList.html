<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project Details</title>
  <style>
    table {
       border: 1px solid black;
       border-collapse: collapse;
       width: 100%;
       font-size: 20px;
       padding: 5px;
    }
    
    th, td {
    
     border: 1px solid black;
    }
    
    th {
        background-color: #0077A8;
        color: white;
    
    }
    
    td {
    padding-left: 5px;
    
    }
  
  
  </style>


</head>
<body>

   <table>
       <tr>

         <th>projectName</th>
         <th>userId</th>
         <th>branch</th>
         <th>purpose</th>
         <th>status</th>
		 <th>id</th>

       
       </tr>
        <tr  th:each="urd : ${userRequestDetails}">
           <td  th:text="${urd.projectName}"></td>
           <td  th:text="${urd.userId}"></td>
           <td  th:text="${urd.branch}"></td>
           <td  th:text="${urd.purpose}"></td>
           <td  th:text="${urd.status}"></td>
		   <td  th:text="${urd.id}"></td>
        </tr>
   
   </table>

</body>
</html>
